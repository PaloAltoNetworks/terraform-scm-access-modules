---
crypto_profiles:
  ike:
    ikev1-rn-crypto1:
      folder: "Remote Networks"
      dh_group:
        - group5
      encryption:
        - aes-256-cbc
      hash:
        - sha256
    ikev2-rn-crypto1:
      folder: "Remote Networks"
      dh_group:
        - group20
      encryption:
        - aes-256-gcm
      hash:
        - sha384
  ipsec:
    ipsec-rn-crypto1:
      folder: "Remote Networks"
      lifetime:
        days: 8
      esp:
        authentication:
          - md5
        encryption:
          - aes-256-cbc
      dh_group: group5
      lifesize:
        gb: 1
    ipsec-rn-crypto2:
      folder: "Remote Networks"
      lifetime:
        minutes: 3600
      esp:
        authentication:
          - sha1
        encryption:
          - aes-256-gcm
      dh_group: group14
      lifesize:
        mb: 1
remote_networks:
  rnlondon1:
    folder: Remote Networks
    region: europe-northwest
    ecmp_load_balancing: disable
    ipsec:
      tunnel1:
        auto_key:
          ipsec_crypto_profile: "ipsec-rn-crypto2"
        ike_gateway:
          peer_address:
            dynamic_address: true
          protocol:
            version: "ikev2"
            ikev2:
              dpd:
                enable: false
          authentication:
            pre_shared_key:
              key: blahblah
          tunnel_monitor: null
          anti_replay: false
          copy_tos: false
          enable_gre_encapsulation: false
      tunnel2:
        auto_key:
          ipsec_crypto_profile: "ipsec-rn-crypto2"
        ike_gateway:
          peer_address:
            dynamic_address: true
          protocol:
            version: "ikev2"
            ikev2:
              dpd:
                enable: false
          authentication:
            pre_shared_key:
              key: blahblah
        tunnel_monitor: null
        anti_replay: false
        copy_tos: false
        enable_gre_encapsulation: false
  rnatlanta1:
    folder: Remote Networks
    region: us-southeast
    ecmp_load_balancing: disable
    ipsec:
      tunnel1:
        auto_key:
          ipsec_crypto_profile: "ipsec-rn-crypto2"
        ike_gateway:
          peer_address:
            dynamic_address: true
          protocol:
            version: "ikev2"
            ikev2:
              dpd:
                enable: false
          authentication:
            pre_shared_key:
              key: blahblah
      tunnel2:
        auto_key:
          ipsec_crypto_profile: "ipsec-rn-crypto2"
        ike_gateway:
          peer_address:
            dynamic_address: true
          protocol:
            version: "ikev2"
            ikev2:
              dpd:
                enable: false
          authentication:
            pre_shared_key:
              key: blahblah

